spring.application.name=api-gateway
logging.level.root = INFO
logging.level.org.springframework.cloud.gateway.route.routedefinition = INFO
logging.level.org.springframework.cloud.gateway=TRACE

spring.cloud.gateway.routes[0].id=timewise-add
spring.cloud.gateway.routes[0].uri=http://localhost:58340/event/upsert
spring.cloud.gateway.routes[0].predicates[0]=Path=/event/upsert/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[1].id=timewise-get
spring.cloud.gateway.routes[1].uri=http://localhost:58341/event/get
spring.cloud.gateway.routes[1].predicates[0]=Path=/event/get/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[2].id=timewise-security
spring.cloud.gateway.routes[2].uri=http://localhost:53945/auth/
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/**