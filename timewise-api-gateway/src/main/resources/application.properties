spring.application.name=api-gateway
logging.level.root = INFO
logging.level.org.springframework.cloud.gateway.route.routedefinition = INFO
logging.level.org.springframework.cloud.gateway=TRACE

spring.cloud.gateway.routes[0].id=timewise-service
spring.cloud.gateway.routes[0].uri=http://localhost:58340/api/event
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/event/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[1].id=timewise-security
spring.cloud.gateway.routes[1].uri=http://localhost:57865/api/auth
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/**