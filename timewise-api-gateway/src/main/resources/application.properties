spring.application.name=api-gateway
logging.level.root = INFO
logging.level.org.springframework.cloud.gateway.route.routedefinition = INFO
logging.level.org.springframework.cloud.gateway=TRACE

spring.cloud.gateway.routes[0].id=timewise-event
spring.cloud.gateway.routes[0].uri=http://localhost:58340/event/
spring.cloud.gateway.routes[0].predicates[0]=Path=/event/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[1].id=timewise-security
spring.cloud.gateway.routes[1].uri=http://localhost:53945/auth/
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**